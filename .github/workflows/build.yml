name: bluebuild
on:
  schedule:
    - cron:
        "00 08 * * *"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - aurora.yml
          - aurora-dx.yml
          - aurora-nvidia-open.yml
          - aurora-dx-nvidia-open.yml
          - bazzite.yml
          - bazzite-dx.yml
          - bazzite-nvidia-open.yml
          - bazzite-dx-nvidia-open.yml
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
